apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: config-data-policies
policyDefaults:
  categories:
    - CM Configuration Management
  controls: 
    - CM-1 Baseline Configuration
  namespace: policies
  remediationAction: inform
  severity: medium
  placement:
    name: demo-placement-rule
    labelSelector:
      name: all
policies:
- name: policy-example-namespace 
  categories:
    - setup
  controls: 
    - setup
  disabled: false
  manifests:
    - path: ./base/manifest