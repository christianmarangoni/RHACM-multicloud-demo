apiVersion: v1
kind: Namespace
metadata:
  name: policy-generator-example
---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: policy-generator-example
  namespace: policy-generator-example
spec:
  componentKinds:
    - group: apps.open-cluster-management.io
      kind: Subscription
  descriptor: {}
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - policy-generator-example
---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  annotations:
    apps.open-cluster-management.io/reconcile-rate: high
  name: policy-generator-example
  namespace: policy-generator-example
spec:
  type: Git
  pathname: 'https://github.com/christianmarangoni/RHACM-multicloud-demo.git'
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  annotations:
    apps.open-cluster-management.io/git-branch: main
    apps.open-cluster-management.io/git-path: clusterconfiguration
    apps.open-cluster-management.io/reconcile-option: merge
  labels:
    app: policy-generator-example
  name: policy-generator-example-subscription
  namespace: policy-generator-example
spec:
  allow:
    - apiVersion: policy.open-cluster-management.io/v1
      kinds:
        - "*"
    - apiVersion: apps.open-cluster-management.io/v1
      kinds:
        - PlacementRule
  channel: policy-generator-example/policy-generator-example
  placement:
    placementRef:
      kind: PlacementRule
      name: policy-generator-example-placement
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  labels:
    app: policy-generator-example
  name: policy-generator-example-placement
  namespace: policy-generator-example
spec:
  clusterConditions:
    - status: "True"
      type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - key: local-cluster
        operator: In
        values:
          - "true"